<div class="col-md-6" style="margin-left: 0%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">New User</h3>
    </div>   
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()">
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFormGroupClass(email.invalid, email.dirty)">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>

          <div class="col-sm-10">
            <input 
                type="email"
                class="form-control" 
                [(ngModel)]="user.email"
                #email="ngModel"
                name="email"
                id="inputEmail" 
                placeholder="Email"
                email>
             <span class="help-block" *ngIf="email.invalid && email.dirty">Email is invalid</span>
          </div>
        </div>
        <div [ngClass]="getFormGroupClass(password.invalid, password.dirty)">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>

          <div class="col-sm-10">
            <input 
                type="password" 
                class="form-control"
                [(ngModel)]="user.password"
                #password="ngModel"
                name="password"                 
                id="inputPassword" 
                placeholder="Password"
                required>
            <span class="help-block" *ngIf="password.invalid && password.dirty">Password is required</span>
          </div>
        </div>

        <div [ngClass]="getFormGroupClass(profile.invalid, profile.dirty)">
          <label for="inputProfile" class="col-sm-2 control-label">Profile</label>

          <div class="col-sm-10">
            <select [(ngModel)]="user.profile"                
                class="form-control select2"                
                #profile="ngModel"
                name="profile"                 
                id="inputProfile" 
                style="width: 100%"
                required>
                <option>ROLE_ADMIN</option>
                <option>ROLE_CUSTOMER</option>
                <option>ROLE_TECHNICIAN</option>
              </select>
            <span class="help-block" *ngIf="profile.invalid && profile.dirty">Profile is required</span>
          </div>
        </div>
        
      </div>
      <!-- /.box-body -->
      <div class="box-footer">        
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Submit</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
</div>
